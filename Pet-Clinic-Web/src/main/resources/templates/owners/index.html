<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners List</title>
</head>
<body>
    <h1 th:text="'Owners List'">Owners List....</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner:${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">FName</td>
                <td th:text="${owner.lastName}">LName</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
